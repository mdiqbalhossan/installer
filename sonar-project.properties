# SonarQube Configuration for SoftMax Installer Package
sonar.projectKey=mdiqbalhossan_installer
sonar.organization=mdiqbalhossan
sonar.projectName=SoftMax Installer Package
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# PHP specific configuration
sonar.php.coverage.reportPaths=build/coverage/clover.xml
sonar.php.tests.reportPath=build/tests/phpunit.xml

# Exclusions
sonar.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/build/**
sonar.test.exclusions=**/vendor/**,**/node_modules/**

# Duplication exclusions
sonar.cpd.exclusions=**/migrations/**,**/seeds/**,**/config/**

# PHP specific settings
sonar.php.file.suffixes=php
sonar.language=php

# Quality gate configuration
sonar.qualitygate.wait=true

# Analysis parameters
sonar.analysis.mode=publish